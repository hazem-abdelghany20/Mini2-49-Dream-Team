# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ridesharingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring context settings
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# Class Paths for testing
# Please change the below paths to the paths of your models (the package name as it will be used in reflection code in the test cases)
ModelsPath.Captain = com.example.miniapp.models.Captain
ModelsPath.Customer = com.example.miniapp.models.Customer
ModelsPath.Payment = com.example.miniapp.models.Payment
ModelsPath.Rating = com.example.miniapp.models.Rating
ModelsPath.Trip = com.example.miniapp.models.Trip

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ridesharingdb