# Application settings
spring.application.name=ride-sharing-service
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ridesharingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ridesharingdb
# Uncomment if authentication is required
# spring.data.mongodb.username=mongodb
# spring.data.mongodb.password=mongodb

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.miniapp=DEBUG

# Jackson configuration for handling lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
